<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMET Space War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #001a00, #003d00);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 20px;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 48px;
            text-shadow: 0 0 20px #f00;
            display: none;
            text-align: center;
            z-index: 10;
        }
        
        #restart {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            text-shadow: none;
            border-radius: 5px;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        
        .btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 50%;
            color: #0ff;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }
        
        @media (max-width: 768px) {
            .btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Punteggio: <span id="score">0</span></div>
        <div>Vite: <span id="lives">3</span></div>
    </div>
    <div id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 24px; margin-top: 10px;">Punteggio: <span id="finalScore">0</span></div>
        <button id="restart">RIGIOCA</button>
    </div>
    <div id="controls">
        <button class="btn" id="leftBtn">‚Üê</button>
        <button class="btn" id="fireBtn">üî•</button>
        <button class="btn" id="rightBtn">‚Üí</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        });
        
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let keys = {};
        let touchLeft = false;
        let touchRight = false;
        
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 7
        };
        
        const bullets = [];
        const enemies = [];
        const powerups = [];
        const stars = [];
        
        // Crea stelle
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }
        
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 2 + Math.random() * 2
            });
        }
        
        function createPowerup() {
            powerups.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                size: 30,
                speed: 3,
                rotation: 0
            });
        }
        
        function drawPromet3D() {
            ctx.save();
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Ombre 3D
            for (let i = 5; i >= 0; i--) {
                const offset = i * 3;
                const alpha = 0.1 - (i * 0.015);
                ctx.fillStyle = `rgba(0, 100, 150, ${alpha})`;
                ctx.fillText('PROMET', centerX + offset, centerY + offset);
            }
            
            // Testo principale
            const gradient = ctx.createLinearGradient(centerX - 300, centerY - 60, centerX + 300, centerY + 60);
            gradient.addColorStop(0, 'rgba(0, 150, 255, 0.15)');
            gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 150, 255, 0.15)');
            ctx.fillStyle = gradient;
            ctx.fillText('PROMET', centerX, centerY);
            
            ctx.restore();
        }
        
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Corpo astronave
            ctx.fillStyle = '#1a5490';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            ctx.beginPath();
            ctx.ellipse(0, 0, player.width * 0.4, player.height * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Cabina
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.ellipse(0, -player.height * 0.2, player.width * 0.25, player.height * 0.3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ala sinistra
            ctx.fillStyle = '#2980b9';
            ctx.beginPath();
            ctx.moveTo(-player.width * 0.3, 0);
            ctx.lineTo(-player.width * 0.8, player.height * 0.3);
            ctx.lineTo(-player.width * 0.5, player.height * 0.4);
            ctx.closePath();
            ctx.fill();
            
            // Ala destra
            ctx.beginPath();
            ctx.moveTo(player.width * 0.3, 0);
            ctx.lineTo(player.width * 0.8, player.height * 0.3);
            ctx.lineTo(player.width * 0.5, player.height * 0.4);
            ctx.closePath();
            ctx.fill();
            
            // Motore sinistro
            ctx.fillStyle = '#ff6b00';
            ctx.shadowColor = '#ff6b00';
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.25, player.height * 0.5, 5, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Motore destro
            ctx.beginPath();
            ctx.ellipse(player.width * 0.25, player.height * 0.5, 5, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.restore();
        }
        
        function drawBullets() {
            ctx.fillStyle = '#ff0';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff0';
            bullets.forEach(b => {
                ctx.fillRect(b.x - 2, b.y, 4, 15);
            });
            ctx.shadowBlur = 0;
        }
        
        function drawEnemies() {
            enemies.forEach(e => {
                ctx.fillStyle = '#f0f';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#f0f';
                ctx.beginPath();
                ctx.arc(e.x + e.width / 2, e.y + e.height / 2, e.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Occhi nemico
                ctx.fillStyle = '#000';
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(e.x + e.width / 2 - 8, e.y + e.height / 2 - 5, 3, 0, Math.PI * 2);
                ctx.arc(e.x + e.width / 2 + 8, e.y + e.height / 2 - 5, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }
        
        function drawPowerups() {
            powerups.forEach(p => {
                ctx.save();
                ctx.translate(p.x + p.size / 2, p.y + p.size / 2);
                ctx.rotate(p.rotation);
                
                // Pasticca esterna
                ctx.fillStyle = '#ffff00';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffff00';
                ctx.beginPath();
                ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Linea centrale della pasticca
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                ctx.moveTo(-p.size / 2 + 3, 0);
                ctx.lineTo(p.size / 2 - 3, 0);
                ctx.stroke();
                
                // Centro
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }
        
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Aggiorna stelle
            stars.forEach(s => {
                s.y += s.speed;
                if (s.y > canvas.height) {
                    s.y = 0;
                    s.x = Math.random() * canvas.width;
                }
            });
            
            // Movimento player
            if ((keys['ArrowLeft'] || touchLeft) && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || touchRight) && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
            
            // Aggiorna proiettili
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= 8;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Aggiorna powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                const p = powerups[i];
                p.y += p.speed;
                p.rotation += 0.05;
                
                if (p.y > canvas.height) {
                    powerups.splice(i, 1);
                    continue;
                }
                
                // Collisione con player
                const dx = (p.x + p.size / 2) - player.x;
                const dy = (p.y + p.size / 2) - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < p.size / 2 + player.width / 2) {
                    powerups.splice(i, 1);
                    score += 50;
                    lives = Math.min(lives + 1, 5);
                    document.getElementById('score').textContent = score;
                    document.getElementById('lives').textContent = lives;
                }
            }
            
            // Aggiorna nemici
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.y += e.speed;
                
                // Nemico fuori schermo
                if (e.y > canvas.height) {
                    enemies.splice(i, 1);
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    continue;
                }
                
                // Collisione proiettili con nemici
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const b = bullets[j];
                    if (b.x > e.x && b.x < e.x + e.width &&
                        b.y > e.y && b.y < e.y + e.height) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        document.getElementById('score').textContent = score;
                        break;
                    }
                }
                
                // Collisione nemico con player
                if (enemies[i]) {
                    const dx = (e.x + e.width / 2) - player.x;
                    const dy = (e.y + e.height / 2) - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < e.width / 2 + player.width / 2) {
                        enemies.splice(i, 1);
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawPromet3D();
            drawPowerups();
            drawPlayer();
            drawBullets();
            drawEnemies();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function shoot() {
            if (gameRunning) {
                bullets.push({ x: player.x, y: player.y - player.height / 2 });
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            bullets.length = 0;
            enemies.length = 0;
            powerups.length = 0;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Genera nemici
        setInterval(() => {
            if (gameRunning) {
                createEnemy();
            }
        }, 1500);
        
        // Genera powerups
        setInterval(() => {
            if (gameRunning) {
                createPowerup();
            }
        }, 3000);
        
        // Controlli tastiera
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                shoot();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Controlli touch
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchLeft = true;
        });
        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchRight = true;
        });
        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            touchRight = false;
        });
        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        
        document.getElementById('restart').addEventListener('click', resetGame);
        
        // Avvia gioco
        gameLoop();
    </script>
</body>
</html>
